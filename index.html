<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>ONLINE CALCULATOR</h1>
    <div class="container">
        <input type="text" class="display" disabled id="display">
        <div class="buttons">
            <button onclick="calculator.setOperation('+')" class="operator">+</button>
            <button onclick="calculator.setOperation('-')" class="operator">-</button>
            <button onclick="calculator.setOperation('*')" class="operator">*</button>
            <button onclick="calculator.setOperation('/')" class="operator">/</button>
            <button onclick="calculator.calculate()" class="operator">=</button>
            <button onclick="calculator.appendNumber(8)">8</button>
            <button onclick="calculator.appendNumber(9)">9</button>
            <button onclick="calculator.appendNumber(4)">4</button>
            <button onclick="calculator.appendNumber(5)">5</button>
            <button onclick="calculator.appendNumber(6)">6</button>
            <button onclick="calculator.appendNumber(1)">1</button>
            <button onclick="calculator.appendNumber(2)">2</button>
            <button onclick="calculator.appendNumber(3)">3</button>
            <button onclick="calculator.appendNumber(0)">0</button>
            <button onclick="calculator.appendNumber(7)">7</button>
            <button onclick="calculator.setDecimal()">.</button>
            <button onclick="calculator.clear()" class="operator">AC</button>
            <button onclick="calculator.delete()" class="operator">DEL</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculator = new Calculator();
            window.calculator = calculator; // Expose calculator globally
        });
    </script>
</body>
</html>
